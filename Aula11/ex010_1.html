<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de estrangeiro</title>
</head>
<body>
    <h1>Sistema de estrangeiro </h1>
    Vivendo em: <input type="text" name="est" id="txtest">
    <input type="button" value="Verificar" onclick="teste()">
    <div id="res"></div>

    <script>

        function teste(){
            var pais = window.document.querySelector('input#txtest')
            var res = window.document.querySelector('div#res')
            var est = pais
            if (est === 'Brasil'){
                res.innerHTML = `Você é brasileiro`
            } else {
                res.innerHTML = `Você é estrangeiro`
            }
        }
    </script>
</body>
</html>
